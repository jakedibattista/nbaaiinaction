<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Trade Consigliere - MCP Client</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            color: #feca57;
            font-size: 18px;
        }
        .api-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ NBA Trade Consigliere</h1>
        <p class="subtitle">Powered by MCP Server Integration</p>
        
        <div class="api-info">
            <strong>üîó API Status:</strong> Connected to localhost:5000<br>
            <strong>‚ö° MCP Server:</strong> NBA database with 213 players<br>
            <strong>üí∞ Salary Cap:</strong> $136.0M | Luxury Tax: $165.3M
        </div>
        
        <!-- Player Search -->
        <div class="input-group">
            <label for="playerName">üîç Find NBA Player:</label>
            <input type="text" id="playerName" placeholder="Enter player name (e.g., LeBron James)" />
            <button onclick="findPlayer()">Search Player</button>
        </div>
        
        <!-- Trade Analysis -->
        <div class="input-group">
            <label for="tradePlayers">‚öñÔ∏è Analyze Trade (comma-separated):</label>
            <input type="text" id="tradePlayers" placeholder="LeBron James, Luka Doncic" />
            <button onclick="analyzeTrade()">Analyze Trade</button>
        </div>
        
        <!-- Test MCP Integration -->
        <div class="input-group">
            <button onclick="testMCPIntegration()">üß™ Test Full MCP Integration</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        async function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }
        
        async function showLoading() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîÑ Connecting to MCP Server...</div>';
        }
        
        async function findPlayer() {
            const playerName = document.getElementById('playerName').value;
            if (!playerName) return alert('Please enter a player name');
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/player/${encodeURIComponent(playerName)}`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
        
        async function analyzeTrade() {
            const playersInput = document.getElementById('tradePlayers').value;
            if (!playersInput) return alert('Please enter player names');
            
            const players = playersInput.split(',').map(p => p.trim());
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/analyze-trade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ players })
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
        
        async function testMCPIntegration() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/test-mcp`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
        
        // Auto-focus first input
        document.getElementById('playerName').focus();
    </script>
</body>
</html>
